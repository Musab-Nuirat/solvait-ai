services:
  - type: web
    name: Solvait-api
    runtime: python
    region: frankfurt
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: LLAMA_CLOUD_API_KEY
        sync: false
      - key: DEBUG_MODE
        value: "false"
      - key: PYTHON_VERSION
        value: "3.11.7"
